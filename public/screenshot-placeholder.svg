  <path d="M 760 300 Q 860 250, 960 280 T 1160 290" stroke="#3b82f6" stroke-width="2" fill="none"/>
  
  <!-- Chart 3 -->
  <rect x="280" y="450" width="430" height="300" rx="8" fill="#1e293b" opacity="0.8"/>
  <text x="300" y="480" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f8fafc">
