  <path d="M 300 250 Q 400 200, 500 230 T 700 200" stroke="#f59e0b" stroke-width="2" fill="none"/>
  <path d="M 300 280 Q 400 260, 500 270 T 700 250" stroke="#ef4444" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  
  <!-- Chart 2 -->
  <rect x="740" y="120" width="430" height="300" rx="8" fill="#1e293b" opacity="0.8"/>
  <text x="760" y="150" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f8fafc">
